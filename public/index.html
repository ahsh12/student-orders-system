<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Orders - Page 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Student Orders - Input</h1>
                <div class="subtitle">Page 1 - Employee 1 <span lang="ar">(إدخال الطلبات)</span></div>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link active">Page 1</a>
                <a href="page2.html" class="nav-link">Page 2</a>
                <a href="page3.html" class="nav-link">Page 3</a>
            </nav>
        </header>

        <div class="controls">
            <button id="addRowBtn" class="btn-secondary">+ Add Row</button>
            <button id="removeBtn" class="btn-secondary">Remove Selected</button>
            <button id="clearBtn" class="btn-danger">Clear All</button>
            <div style="flex-grow: 1;"></div>
            <button id="doneBtn" class="btn-primary">Done (Send to Page 2)</button>
        </div>

        <div class="table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="width: 110px;">Date</th>
                        <th>User</th>
                        <th>Phone</th>
                        <th>Title</th>
                        <th>Link</th>
                        <th>Page Name</th>
                        <th style="width: 130px;">USD Price</th>
                        <th style="width: 100px;">Qty</th>
                        <th style="width: 100px;">Cust. Price</th>
                        <th style="width: 130px;">Deposit</th>
                        <th style="width: 100px;">Remaining</th>
                        <th style="width: 90px;">Profit</th>
                        <th style="width: 50px;">Select</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="page1.js"></script>
</body>

</html>
